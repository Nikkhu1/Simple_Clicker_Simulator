<!DOCTYPE html>
<html lang="en">
<head>
  <title>Click Simulator</title>
  <style>
    body {
      background-color: rgb(216, 233, 248);
          font-family: Arial;
    }

    .Play{
      display: flex;
      flex-direction: row;
      justify-content: center;
      padding-top: 18vh;
    }

    /* .Play > div {
      border: 2px solid red;
    } */

    .left_side {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .Score {
  top: 20px;
  font-size: 18px;
}

    .button1 {
      margin-top: 30px;
      width: 140px;
      height: 140px;
      border: none;
      border-radius: 50%;
      background-color: blue;
      color: white;
    }
    .Counter{
      font-size: 40px;
    }

    .button1:hover {
      background-color: rgb(2, 2, 197);
      color: aliceblue;
      cursor: pointer;
    }

    .button1:active{
      background-color: rgb(21, 21, 158);
    }
    
    .button2{
      display: flex;
      flex-direction: column;
      justify-content: end;
    }

    #Button2{
      height: 50px;
      width: 50px;
      border-radius: 50%;
      border: none;
      background-color: rgb(197, 195, 195);
    }

    #Button2:hover{
      background-color: gray;
      cursor: pointer;
    }

    #Button2:active{
      background-color: rgb(92, 90, 90);
    }

  </style>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1 class="Score">Score : <span class="Counter">0</span></h1>
  <div class="Play">
    <div class="left_side">
    <p><span id="counter" class="Counter">0</span></p>
  <button id="Button1" class="button1">CLICK</button>
</div>
<div class="button2"><button id="Button2">RESET</button></div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
